{% extends "base.html" %}
{% load static %}

{% block title %}Confirm Task Deletion{% endblock %}

{% block content %}
  <h2>Confirm Task Deletion</h2>
  <p>Are you sure you want to delete the task "{{ task.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'task-detail' task.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
