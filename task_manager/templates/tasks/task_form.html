{% extends "base.html" %}
{% load static %}

{% block title %}Create or Update Task{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">{% if not task.pk %}Create Task{% else %}Update Task{% endif %}</h2>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">Save</button>
                            <a href="{% url 'task-list' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
